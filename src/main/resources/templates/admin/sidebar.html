<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Main Sidebar Container -->
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
        <img th:src="@{/admin/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">MISCELLANEOUS</li>
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item has-treeview menu-open">
                    <a th:href="@{/admin/index}" th:class="${path}=='index'?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            后台管理的第一个栏目
                        </p>
                    </a>
                </li>

                <li class="nav-item has-treeview menu-open">
                    <a th:href="@{/admin/category}" th:class="${path}=='category'?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            后台管理的第二个栏目
                        </p>
                    </a>
                </li>

            </ul>

            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">系统管理</li>
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item has-treeview menu-open">
                    <a th:href="@{/admin/profile}" th:class="${path}=='prival'?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            修改个人信息
                        </p>
                    </a>
                </li>

                <li class="nav-item has-treeview menu-open">
                    <a th:href="@{/admin/logout}" th:class="${path}=='category'?'nav-link active':'nav-link'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            安全退出
                        </p>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

</html>
